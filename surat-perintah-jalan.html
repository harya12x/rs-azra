<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURAT PERINTAH JALAN</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .title {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 10px;
    }

    .table-bordered tr:nth-child(odd) {
      background-color: #dfe8f6;
    }
  </style>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <h1 class="title"><u>SURAT PERINTAH JALAN</u></h1>
      <div>
        <label for="">No.</label>
        <input
          type="text"
          name="no-surat"
          id="no-surat"
          myid="check_cara"
          label="no surat"
        />
        <label for="">/ PRS / SPJ /</label>
        <input
          type="text"
          name="kd-surat"
          id="kd-surat"
          myid="check_cara"
          label="kd surat"
        />
        <label for="">/ 20</label>
        <input
          type="text"
          name="thn-surat"
          id="thn-surat"
          myid="check_cara"
          label="thn surat"
        />
      </div>
    </div>
    <br />
    <p>Dengan ini diberikan perintah kepada :</p>
    <br />

    <table class="table-bordered" width="100%">
      <tbody>
        <tr>
          <td>Nama:</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="nama"
              label="nama"
              placeholder="..."
              id="nama"
              myid="check_cara"
            />
          </td>
          <td style="padding-left: 5px">Gol. :</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="nama"
              label="nama"
              placeholder="..."
              id="nama"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>No. Absensi:</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="no-absensi"
              label="no-absensi"
              placeholder="..."
              id="no-absensi"
              myid="check_cara"
            />
          </td>
          <td style="padding-left: 5px">NIK. :</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="nik"
              label="nik"
              placeholder="..."
              id="nik"
              myid="check_cara"
            />
          </td>
        </tr>

        <tr>
          <td>Unit kerja :</td>
          <td colspan="3">
            <input
              style="width: 100%"
              type="text"
              name="unit-kerja"
              label="unit-kerja"
              placeholder="..."
              id="unit-kerja"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>Tujuan:</td>
          <td colspan="3">
            <input
              style="width: 100%"
              type="text"
              name="tujuan"
              label="tujuan"
              placeholder="..."
              id="tujuan"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>Kepentingan:</td>
          <td colspan="3">
            <input
              style="width: 100%"
              type="text"
              name="kepentingan"
              label="kepentingan"
              placeholder="..."
              id="kepentingan"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>Hari/Tanggal:</td>
          <td colspan="3">
            <input
              style="width: 100%"
              type="text"
              name="hari-tanggal"
              label="hari-tanggal"
              placeholder="..."
              id="hari-tanggal"
              myid="check_cara"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <br />
    <table width="100%">
      <tbody>
        <tr>
          <td>
            <div style="display: flex; gap: 10px">
              <label for="">Bogor, </label>
              <input
                style="flex: 1"
                type="text"
                name="tanggal"
                id="tanggal"
                myid="check_cara"
                placeholder="dd/mm/yyyy"
              />
            </div>
            <br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Yang ditugaskan,</label>
            <input
              type="text"
              name="nama-petugas-4"
              myid="check_cara"
              style="width: 100%"
              id="nama-petugas-4"
            />
            <font id="ttdnya2"></font>
          </td>
          <td>
            <label for="">Pemeriksa,</label>
            <input
              type="text"
              name="nama-petugas-4"
              myid="check_cara"
              style="width: 100%"
              id="nama-petugas-4"
            />
            <font id="ttdnya2"></font>
          </td>
          <td>
            <label for="">Mengetahui,</label>
            <input
              type="text"
              name="nama-petugas-4"
              myid="check_cara"
              style="width: 100%"
              id="nama-petugas-4"
            />
            <font id="ttdnya2"></font>
          </td>
          <td>
            <label for="">Menyetujui,</label>
            <input
              type="text"
              name="nama-petugas-4"
              myid="check_cara"
              style="width: 100%"
              id="nama-petugas-4"
            />
            <font id="ttdnya2"></font>
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(function (input) {
          input.addEventListener("change", function () {
            console.log(this.name + " diubah menjadi: " + this.value);
          });
        });
      });
    </script>
  </body>
</html>
