<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUKTI BIAYA PERJALANAN DINAS</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .title {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 10px;
    }
    .table-bordered tr:nth-child(odd) {
      background-color: #dfe8f6;
    }

    .table {
      border-collapse: collapse;
      width: 100%;
    }

    .table td,
    .table th {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
  <body>
    <h1 class="title">BUKTI BIAYA PERJALANAN DINAS</h1>

    <table class="table">
      <tbody>
        <tr>
          <td colspan="2">
            <label>Diberikan kepada,</label>
          </td>
        </tr>
        <tr>
          <td>Nama :</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="nama"
              id="nama"
              label="nama"
              placeholder="......"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>Unit Kerja :</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="unit-kerja"
              id="unit-kerja"
              label="unit-kerja"
              placeholder="......"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>Tanggal :</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="tanggal"
              id="tanggal"
              label="tanggal"
              placeholder="......"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>Tujuan :</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="tujuan"
              id="tujuan"
              label="tujuan"
              placeholder="......"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>Kepentingan :</td>
          <td>
            <input
              style="width: 100%"
              type="text"
              name="kepentingan"
              id="kepentingan"
              label="kepentingan"
              placeholder="......"
              myid="check_cara"
            />
          </td>
        </tr>
        <tr>
          <td>Besarnya :</td>
          <td>
            <div style="display: flex; gap: 5px">
              <label for="">Rp</label>
              <input
                style="flex: 1"
                type="text"
                name="kepentingan"
                id="kepentingan"
                label="kepentingan"
                placeholder="......"
                myid="check_cara"
              />
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="">Bogor,</label>
            <input
              type="text"
              name="tanggal-pemberian"
              id="tanggal-pemberian"
              label="tanggal-pemberian"
              placeholder="dd/mm/yyyy"
              myid="check_cara"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <table width="100%" class="table">
      <tbody>
        <td>
          <label for="">Penerima,</label>
          <input
            type="text"
            name="penerima"
            myid="check_cara"
            style="width: 100%"
            id="penerima"
          />
          <font id="ttdnya2"></font>
        </td>
        <td>
          <label for="">Kasir,</label>
          <input
            type="text"
            name="kasir"
            myid="check_cara"
            style="width: 100%"
            id="kasir"
          />
          <font id="ttdnya2"></font>
        </td>
        <td>
          <label for="">Mengetahui,</label>
          <input
            type="text"
            name="mengetahui"
            myid="check_cara"
            style="width: 100%"
            id="mengetahui"
          />
          <font id="ttdnya2"></font>
        </td>
      </tbody>
    </table>
  </body>
</html>
