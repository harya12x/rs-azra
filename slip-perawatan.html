    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slipPerawatan = document.querySelectorAll(".slip-perawatan");
        let jumlahSeluruhnya = document.querySelector("#jumlah-seluruhnya");

        function hitungTotal() {
          let total = 0;

          // Loop melalui setiap input biaya perawatan
          slipPerawatan.forEach((input) => {
            // Konversi nilai input ke angka dan tambahkan ke total
            const nilai = parseFloat(input.value) || 0;
            total += nilai;
          });

          // Tampilkan hasil penjumlahan
          jumlahSeluruhnya.value = total;
        }

        // Tambahkan event listener untuk setiap input biaya perawatan
        slipPerawatan.forEach((input) => {
          input.addEventListener("input", hitungTotal);
        });

        var radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(function (radio) {
          radio.addEventListener("click", function () {
            if (this.classList.contains("clicked")) {
              this.checked = false;
              this.classList.remove("clicked");
            } else {
              var name = this.getAttribute("name");
              var radios = document.querySelectorAll(
                'input[type="radio"][name="' + name + '"]'
              );
              radios.forEach(function (r) {
                r.classList.remove("clicked");
              });
              this.classList.add("clicked");
            }
            console.log(this.name + " diubah menjadi: " + this.checked);
          });
        });
        var textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(function (input) {
          input.addEventListener("change", function () {
            console.log(this.name + " diubah menjadi: " + this.value);
          });
        });
      });
