<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURAT PERMINTAAN BIMBINGAN ROHANI</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .title {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 10px;
    }
    .table-bordered tr:nth-child(odd) {
      background-color: #dfe8f6;
    }

    .table {
      border-collapse: collapse;
      width: 100%;
    }

    .table td,
    .table th {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
  <body>
    <h1 class="title"><b>SURAT PERMINTAAN BIMBINGAN ROHANI</b></h1>

    <table width="100%">
      <tbody>
        <tr>
          <td style="padding-left: 5px">Kepada, Yth.</td>
        </tr>
        <tr>
          <td style="padding-left: 5px">
            Petugas Bimbingan Rohani RS AZRA Bogor
          </td>
        </tr>
        <tr>
          <td style="padding-left: 5px">
            Mohon diberikan bimbingan kepada pasien rawat inap sebagai berikut:
          </td>
        </tr>
      </tbody>
    </table>
    <table width="100%" class="table">
      <tbody>
        <tr>
          <td>Nama :</td>
          <td style="width: 40%">
            <input
              style="width: 99%"
              type="text"
              name="nama-pasien"
              id="nama-pasien"
              label="nama-pasien"
              placeholder="......"
              myid="check_cara"
            />
          </td>
          <td>Umur :</td>
          <td style="width: 40%">
            <div style="display: flex; gap: 5px">
              <input
                style="flex: 1"
                type="text"
                name="umur-pasien"
                id="umur-pasien"
                label="umur-pasien"
                placeholder="......"
                myid="check_cara"
              />
              <label for="">tahun</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>No. RM :</td>
          <td style="width: 40%">
            <input
              style="width: 99%"
              type="text"
              name="no-rm"
              id="no-rm"
              label="no-rm"
              placeholder="......"
              myid="check_cara"
            />
          </td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td>Ruangan :</td>
          <td style="width: 40%">
            <input
              style="width: 99%"
              type="text"
              name="ruangan"
              id="ruangan"
              label="ruangan"
              placeholder="......"
              myid="check_cara"
            />
          </td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td>Agama :</td>
          <td>
            <input
              type="radio"
              name="agama"
              id="agama"
              label="agama"
              value="Islam"
              myid="check_cara"
            />
            <label for="">Islam / </label>
            <input
              type="radio"
              name="agama"
              id="agama"
              label="agama"
              value="Kristen Protestan"
              myid="check_cara"
            />
            <label for="">Kristen Protestan / </label>
            <input
              type="radio"
              name="agama"
              id="agama"
              label="agama"
              value="Katolik"
              myid="check_cara"
            />
            <label for="">Katolik / </label>
            <input
              type="radio"
              name="agama"
              id="agama"
              label="agama"
              value="Hindu"
              myid="check_cara"
            />
            <label for="">Hindu /</label>
            <input
              type="radio"
              name="agama"
              id="agama"
              label="agama"
              value="Buddha"
              myid="check_cara"
            />
            <label for="">Buddha</label>
          </td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <p>Perawat</p>
            (
            <input
              style="width: 95%"
              type="text"
              name="nama-perawat"
              id="nama-perawat"
              label="nama-perawat"
              myid="check_cara"
              placeholder="......"
            />
            <font id="ttd2"></font>
            )
          </td>
          <td colspan="2" style="text-align: center">
            <p>Pasien/Keluarga Pasien</p>
            (
            <input
              style="width: 95%"
              type="text"
              name="nama-pasien"
              id="nama-pasien"
              label="nama-pasien"
              myid="check_cara"
              placeholder="......"
            />
            <font id="ttd2"></font>
            )
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <h3
              style="
                text-align: center;
                text-decoration: underline;
                font-weight: bold;
              "
            >
              HASIL BIMBINGAN ROHANI
            </h3>

            <textarea
              name="hasil-bimbingan-rohani"
              id="hasil-bimbingan-rohani"
              label="hasil-bimbingan-rohani"
              style="width: 100%; margin-top: 5px; padding: 5px"
              myid="check_cara"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="3">&nbsp;</td>
          <td>
            <p>Pembimbing Rohani</p>
            (
            <input
              style="width: 95%"
              type="text"
              name="pembimbing-rohani"
              id="pembimbing-rohani"
              label="pembimbing-rohani"
              myid="check_cara"
              placeholder="......"
            />
            <font id="ttd2"></font>
            )
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(function (radio) {
          radio.addEventListener("click", function () {
            if (this.classList.contains("clicked")) {
              this.checked = false;
              this.classList.remove("clicked");
            } else {
              var name = this.getAttribute("name");
              var radios = document.querySelectorAll(
                'input[type="radio"][name="' + name + '"]'
              );
              radios.forEach(function (r) {
                r.classList.remove("clicked");
              });
              this.classList.add("clicked");
            }
            console.log(this.name + " diubah menjadi: " + this.checked);
          });
        });

        var textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(function (input) {
          input.addEventListener("change", function () {
            console.log(this.name + " diubah menjadi: " + this.value);
          });
        });
      });
    </script>
  </body>
</html>
